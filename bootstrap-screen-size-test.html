<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Test screensize - Bootstrap 5">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <title>Test Screensize for Bootstrap 5</title>
        <style>
            /* PROGRESS BAR FOR SCREENSIZE - START */
            .progressbar {
                position: relative;
                max-width: 500px;
                width: 100%;
                margin: 30px auto 0;
                height: 15px;
                background: #018786;
                overflow: hidden;
            }      
            .progress {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 0;
                background: #03DAC6;
            }
            /* PROGRESS BAR FOR SCREENSIZE - END */
        </style>
    </head>
    <body>                                     
        <!-- Test screensize Start-->
        <!-- Made for Bootstrap 5 - Joakim Maeda Palm -->
            <div class="container-fluid p-0">
            <div class="row no-gutters bg-dark bg-gradient">
                <div class="col-10 mx-auto py-4">
                    <div class="text-light text-center full min-vh-50">
                        <div class="py-3">
                            <span class="h2 d-xxl-inline d-none">xxl (≥1400px) Extra Extra Large </span> <!-- New breakpoint for Bootstrap 5-->
                            <span class="h2 d-xl-inline d-xxl-none d-none">xl (≥1200px) Extra Large </span>
                            <span class="h2 d-lg-inline d-xl-none d-none">lg (≥0992px) Large </span>
                            <span class="h2 d-md-inline d-lg-none d-none">md (≥0768px) Medium </span>
                            <span class="h2 d-sm-inline d-md-none d-none">sm (≥0576px) Small </span>
                            <span class="h2 d-inline d-sm-none">xs (0 to 575px) Extra Small </span>
                            <div class="progressbar">
                                <span class="progress d-xxl-inline d-none" style="width:100%"></span>
                                <span class="progress d-xl-inline d-xxl-none d-none" style="width:80%"></span>
                                <span class="progress d-lg-inline d-xl-none d-none" style="width:60%"></span>
                                <span class="progress d-md-inline d-lg-none d-none" style="width:40%"></span>
                                <span class="progress d-sm-inline d-md-none d-none" style="width:20%"></span>
                                <span class="progress d-inline d-sm-none" style="width:0%"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- Test screensize end -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
